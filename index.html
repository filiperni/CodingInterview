<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oferty Dealerów</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="styles.css" rel="stylesheet" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container-fluid">
			<h1 class="my-4">OFERTY DEALERÓW</h1>
			<div class="filters mb-2">
				<div class="filters-left">
					<label class="checkbox-container"
						><input type="checkbox" id="availableOnly" />
						<span class="checkmark"></span>
						DOSTĘPNE
					</label>
					<label class="checkbox-container"
						><input type="checkbox" id="availableOnly" /> ULUBIONE
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container"
						><input type="checkbox" id="automaticOnly" />
						<span class="checkmark"></span>
						SKRZYNIA_AUTOMATYCZNA</label
					>
				</div>
				<div class="filters-right">
					<select id="cityFilter" class="form-select">
						<option value="">Wybierz miasto</option>
					</select>
					<select id="sortPrice" class="form-select">
						<option value="asc">Cena rosnąco</option>
						<option value="desc">Cena malejąco</option>
					</select>
				</div>
			</div>
			<div
				class="d-flex flex-wrap justify-content-center"
				id="offersList"
			></div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
